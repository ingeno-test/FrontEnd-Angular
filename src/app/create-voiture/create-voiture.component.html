<h3>Ajouter voiture</h3>
<form (ngSubmit)= "onSubmit()">
    <div class="form-group">
        <label>marque</label>
        <input type="text" class="form-control" id="marque" [(ngModel)]="voiture.marque" name="marque">
    </div>
    <div class="form-group">
        <label>couleur</label>
        <input type="text" class="form-control" id="couleur" [(ngModel)]="voiture.couleur" name="couleur">
    </div>
    <div class="form-group">
        <label>puissance</label>
        <input type="number" class="form-control" id="puissance" [(ngModel)]="voiture.puissance" name="puissance">
    </div>
    <div class="form-group">
        <label>ann√©e</label>
        <input type="number" class="form-control" id="annee" [(ngModel)]="voiture.annee" name="annee">
    </div>
    <div class="form-group">
        <label>kilometrage</label>
        <input type="number" class="form-control" id="kilometrage" [(ngModel)]="voiture.kilometrage" name="kilometrage">
    </div>
    <div class="d-flex justify-content-center">
        <button class="btn btn-success" type="submit">Ajouter</button>
    </div>
    
</form>
